version: '3.7'
services:

  #web:
    # image: nginx:alpine

  mongo:
    image: mongo
    # restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017
    volumes:
      - "~/data/mongoDB/notes/:/data/db"

  mongo-express:
    image: mongo-express
    # restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    links:
      - mongo:mongo
    # depends_on:
    #   mongo:
    #   condition: service_healthy

  app:
    build: .
    # restart: always
    ports:
      - 5000:5000
    volumes:
      - "./server:/app"
      - "./docker/wait-for-it.sh:/app/wait-for-it.sh"
    links:
      - mongo:mongo
